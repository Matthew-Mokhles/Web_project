<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <h2>Welcome Back!</h2>
            <p>Login to your account</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required minlength="8">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8" maxlength="25">
            </div>
            <button class="button" type="submit"><p>Login</p></button>
            <div class="alternative">
                <span>Or login with</span>
                <div class="social-icons">
                <img class="fab fa-facebook-f" src="images/facebook.png"  alt="Facebook Icon"/>
                    <img class="fab fa-twitter" src="images/twitter.png" alt="Twitter Icon"/>
                    <img class="fab fa-google" src="images/google.png" alt="GoogleIcon"/>
                </div>
            </div>
            <div class="footer">
                <span>Don't have an account? <a href="Signup.html">Sign up</a></span>
            </div>
        </form>
    </div>
</body>
</html>
